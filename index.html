<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>
    
    <header>
        <div class="left_header">

            <img class="logo" src="img/logo-boolean.png" alt="">

            <h1>Campo Minato: la Griglia</h1>

        </div>
        <div class="right_header">

            <div class="form">

                <label for="difficulty">Difficoltà:</label>
                
                <select name="levels" id="levels">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="crazy">Crazy</option>
                </select>
                
                <input type="submit" value="Play">

            </div>
        </div>    <!-- <img src="img/logo-boolean.png" alt=""> -->
    </header>

    <main>
        <div class="container">
            <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
        </div>
    </main>

    <footer>
        <p class="p_footer">Made with &hearts; By <a href="#">Boolean</a></p>
    </footer>

        

    <script src="js/script.js"></script>
</body>
</html>
